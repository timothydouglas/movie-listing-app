<div class="block-movie" *ngIf="movie$ | async as movie">
  <div class="row">
    <div class="column img">
      <div class="movie-image">
        <img *ngIf="movie.poster_path" [alt]="movie.title" src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}">
        <img *ngIf="!movie.poster_path" [alt]="movie.title" src="http://makeupstudio.lu/html/images/poster/no_poster_available.jpg">
      </div>
    </div>
    <div class="column overview">
      <p class="item-title" *ngIf="movie.title">{{movie.title}}</p>
      <div class="item-heading">
        <div class="item-rating" *ngIf="movie.vote_average">
          Rating: {{movie.vote_average}} / 10
        </div>
        <div class="item-genre" *ngIf="movie.genres">
          Genre:
          <span *ngFor="let gen of movie.genres; let $last = last;">{{gen.name}}{{$last ? '.' : ', '}}</span>
        </div>
      </div>
      <div class="item-description" *ngIf="movie.overview">
        <p><span class="block-title">Overview:</span> {{movie.overview}}</p>
      </div>
    </div>
  </div>
</div>
